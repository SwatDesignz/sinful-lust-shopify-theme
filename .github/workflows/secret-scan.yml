on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.93.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
