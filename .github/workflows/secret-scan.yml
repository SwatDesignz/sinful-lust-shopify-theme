on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run TruffleHog (example)
        uses: trufflesecurity/trufflehog-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}