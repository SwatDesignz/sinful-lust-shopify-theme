name: CI
on: [push]
jobs:
  lhci:
    name: Run Lighthouse CI on Shopify theme
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Run Lighthouse CI on Shopify theme
        uses: Shopify/lighthouse-ci-action@v1.2.2
        with:
          store: ${{ secrets.SHOP_STORE_OS2 }}
          password: ${{ secrets.SHOP_PASSWORD_OS2 }}
          access_token: ${{ secrets.SHOP_ACCESS_TOKEN }}
          collection_handle: all
          lhci_github_app_token: ${{ secrets.LHCI_GITHUB_TOKEN }}
          pull_theme: ${{ secrets.SHOP_PULL_THEME }}
  theme-check:
    name: Run Theme Check on Shopify theme
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Run Theme Check on Shopify theme
        uses: Shopify/theme-check-action@v2.2.0
        with:
          token: ${{ github.token }}
